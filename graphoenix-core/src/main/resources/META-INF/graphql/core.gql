scalar ID
scalar Int
scalar Float
scalar String
scalar Boolean

interface Meta {
    version: Int
    isDeprecated: Boolean
}

enum Operator {
    EQ
    NEQ
    LK
    NLK
    GT
    NLTE
    GTE
    NLT
    LT
    NGTE
    LTE
    NGT
    NIL
    NNIL
    IN
    NIN
}

enum Conditional {
    AND
    OR
}

enum Sort {
    ASC
    DESC
}

enum Function {
    COUNT
    MAX
    MIN
    SUM
    AVG
}

input IDExpression {
    opr: Operator = EQ
    val: ID
    in: [ID]
}

input StringExpression {
    opr: Operator = EQ
    val: String
    in: [String]
}

input IntExpression {
    opr: Operator = EQ
    val: Int
    in: [Int]
}

input FloatExpression {
    opr: Operator = EQ
    val: Float
    in: [Float]
}

input MapWith {
    type: String
    from: String
    to: String
}

directive @dataType(
    type: String
    length: Int
    decimals: Int
    default: String
) on FIELD_DEFINITION

directive @map(
    from: String
    with: MapWith
    to: String
) on FIELD_DEFINITION

directive @invoke(
    className: String
    methodName: String
) on FIELD_DEFINITION

directive @cursor on FIELD_DEFINITION

directive @func(name: Function field: String) on FIELD_DEFINITION