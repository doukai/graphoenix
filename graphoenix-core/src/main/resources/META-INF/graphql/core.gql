scalar ID
scalar Int
scalar Float
scalar String
scalar Boolean
scalar BigInteger
scalar BigDecimal
scalar Date
scalar Time
scalar DateTime
scalar Timestamp

interface Meta {
    isDeprecated: Boolean
    version: Int
    realmId: String
    createUserId: String
    createTime: Timestamp
    updateUserId: String
    updateTime: Timestamp
    createGroupId: String
}

enum Operator {
    EQ
    NEQ
    LK
    NLK
    GT
    NLTE
    GTE
    NLT
    LT
    NGTE
    LTE
    NGT
    NIL
    NNIL
    IN
    NIN
    BT
    NBT
}

enum Conditional {
    AND
    OR
}

enum Sort {
    ASC
    DESC
}

enum Function {
    COUNT
    MAX
    MIN
    SUM
    AVG
}

enum __TypeKind {
    SCALAR
    OBJECT
    INTERFACE
    UNION
    ENUM
    INPUT_OBJECT
    LIST
    NON_NULL
}

enum __DirectiveLocation {
    QUERY
    MUTATION
    SUBSCRIPTION
    FIELD
    FRAGMENT_DEFINITION
    FRAGMENT_SPREAD
    INLINE_FRAGMENT
    SCHEMA
    SCALAR
    OBJECT
    FIELD_DEFINITION
    ARGUMENT_DEFINITION
    INTERFACE
    UNION
    ENUM
    ENUM_VALUE
    INPUT_OBJECT
    INPUT_FIELD_DEFINITION
}

type PageInfo @containerType {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String!
    endCursor: String!
}

input IDExpression {
    opr: Operator = EQ
    val: ID
    in: [ID]
    skipNull: Boolean = false
}

input StringExpression {
    opr: Operator = EQ
    val: String
    in: [String]
    skipNull: Boolean = false
}

input IntExpression {
    opr: Operator = EQ
    val: Int
    in: [Int]
    skipNull: Boolean = false
}

input FloatExpression {
    opr: Operator = EQ
    val: Float
    in: [Float]
    skipNull: Boolean = false
}

input MapWith {
    type: String
    from: String
    to: String
}

directive @dataType(
    type: String
    length: Int
    decimals: Int
    default: String
) on FIELD_DEFINITION

directive @map(
    from: String
    anchor: Boolean
    with: MapWith
    to: String
) on FIELD_DEFINITION

directive @invoke(
    className: String
    methodName: String
) on FIELD_DEFINITION

directive @cursor on FIELD_DEFINITION

directive @func(name: Function field: String) on FIELD_DEFINITION

directive @containerType on OBJECT

directive @connection(field: String agg: String) on FIELD_DEFINITION

directive @update on FIELD

directive @delete on FIELD

directive @format(value: String locale: String) on FIELD | FIELD_DEFINITION