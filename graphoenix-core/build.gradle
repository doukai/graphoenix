plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'io.graphoenix'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api project(":graphoenix-spi")
    api project(":graphoenix-config")
    api 'com.google.guava:guava:31.1-jre'
    api 'com.networknt:json-schema-validator:1.0.70'
    api "org.tinylog:tinylog-impl:2.4.1"
    api "org.tinylog:slf4j-tinylog:2.4.1"
    api "org.tinylog:jcl-tinylog:2.4.1"

    annotationProcessor project(":graphoenix-inject")
    annotationProcessor project(":graphoenix-interceptor")
    annotationProcessor project(":graphoenix-config")
    annotationProcessor 'com.networknt:json-schema-validator:1.0.70'

    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testRuntimeOnly 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
