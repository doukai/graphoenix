plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(":graphoenix-spi")
    compile project(":graphoenix-config")
    compile "com.google.guava:guava:30.1.1-jre"
    compile "org.tinylog:tinylog-impl:2.4.1"
    compile "org.tinylog:slf4j-tinylog:2.4.1"
    compile "org.tinylog:jcl-tinylog:2.4.1"

    annotationProcessor project(":graphoenix-inject")
    annotationProcessor project(":graphoenix-interceptor")
    annotationProcessor project(":graphoenix-config")

    testImplementation "io.projectreactor:reactor-test:3.4.11"
    testRuntimeOnly "io.projectreactor:reactor-test:3.4.11"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
