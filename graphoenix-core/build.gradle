plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":graphoenix-spi")
    compile "io.projectreactor:reactor-core:3.4.11"
    compile 'one.util:streamex:0.8.0'
    compile "commons-chain:commons-chain:1.2"
    compile "com.google.guava:guava:30.1.1-jre"
    compile 'com.google.code.gson:gson:2.8.8'
    compile 'com.google.dagger:dagger:2.40.5'
    compile 'org.jooq:joor:0.9.14'
    compile "org.zalando:problem:0.26.0"
    compile "org.zalando:problem-gson:0.26.0"
    compile 'com.pivovarit:throwing-function:1.5.1'
    compile "org.apache.logging.log4j:log4j-api:2.14.1"
    compile "org.apache.logging.log4j:log4j-core:2.14.1"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.14.1"

    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompile "io.projectreactor:reactor-test:3.4.11"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
