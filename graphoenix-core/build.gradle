plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(":graphoenix-spi")
    compile project(":graphoenix-config")
    compile "io.projectreactor:reactor-core:3.4.11"
    compile "com.google.guava:guava:30.1.1-jre"
    compile 'com.google.code.gson:gson:2.8.8'
    compile 'com.google.dagger:dagger:2.40.5'
    compile "com.google.auto.service:auto-service:1.0.1"
    compile "org.zalando:problem:0.26.0"
    compile "org.zalando:problem-gson:0.26.0"
    compile "org.apache.logging.log4j:log4j-core:2.14.1"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.14.1"

    annotationProcessor project(":graphoenix-dagger")
    annotationProcessor project(":graphoenix-config")
    annotationProcessor project(":graphoenix-aop")

    testCompile "io.projectreactor:reactor-test:3.4.11"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
