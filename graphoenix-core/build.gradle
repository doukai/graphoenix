plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile project(":graphoenix-spi")
    compile project(":graphoenix-config")
    compile 'com.google.guava:guava:31.1-jre'
    compile "org.tinylog:tinylog-impl:2.4.1"
    compile "org.tinylog:slf4j-tinylog:2.4.1"
    compile "org.tinylog:jcl-tinylog:2.4.1"

    annotationProcessor project(":graphoenix-inject")
    annotationProcessor project(":graphoenix-interceptor")
    annotationProcessor project(":graphoenix-config")

    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testRuntimeOnly 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
