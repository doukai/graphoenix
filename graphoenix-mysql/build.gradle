plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":graphoenix-core")
    implementation project(":graphoenix-graphql-builder")
    implementation project(":graphoenix-mysql-translator")
    implementation project(":graphoenix-r2dbc-connector")

    annotationProcessor project(":graphoenix-dagger")
    annotationProcessor project(":graphoenix-config")
    annotationProcessor project(":graphoenix-aop")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}