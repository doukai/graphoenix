buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'io.graphoenix:graphoenix-gradle-plugin:1.0-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.graphoenix'
javaCodegen {
    basePackageName = "io.graphoenix.showcase.mysql.generated"
    graphQLFileName = "auth.gql"
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(":graphoenix-core")
    implementation project(":graphoenix-http-server")
    implementation project(":graphoenix-mysql")

    annotationProcessor project(":graphoenix-http-server")
    annotationProcessor project(":graphoenix-mysql")

    annotationProcessor project(":graphoenix-annotation-processor")
    annotationProcessor project(":graphoenix-dagger")
    annotationProcessor project(":graphoenix-config")
    annotationProcessor project(":graphoenix-aop")
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}