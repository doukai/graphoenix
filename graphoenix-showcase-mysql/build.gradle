buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'io.graphoenix:graphoenix-gradle-plugin:1.0-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.graphoenix'

group 'io.graphoenix'
version '1.0-SNAPSHOT'

generateGraphQLSource {
    basePackageName = "io.graphoenix.showcase.mysql.generated"
    graphQLFileName = "auth.gql"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":graphoenix-core")
    implementation project(":graphoenix-graphql-builder")
    implementation project(":graphoenix-http-server")
    implementation project(":graphoenix-mysql-translator")
    implementation project(":graphoenix-r2dbc-connector")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
