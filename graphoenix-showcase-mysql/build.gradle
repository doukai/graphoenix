plugins {
    id 'java'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":graphoenix-core")
    implementation project(":graphoenix-graphql-builder")
    implementation project(":graphoenix-http-server")
    implementation project(":graphoenix-mysql-translator")
    compile project(":graphoenix-r2dbc-connector")

    annotationProcessor project(":graphoenix-annotation-processor")
    annotationProcessor project(":graphoenix-mysql-translator")
    annotationProcessor project(":graphoenix-r2dbc-connector")

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}