buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'fr.inria.gforge.spoon:spoon-gradle-plugin:1.4'
        classpath 'io.graphoenix:graphoenix-config:1.0-SNAPSHOT'
    }
}

plugins {
    id 'java'
}

apply plugin: 'spoon'
spoon {
    processors = ['io.graphoenix.config.ConfigPropertyProcessor']
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":graphoenix-core")
    implementation 'com.squareup:javapoet:1.13.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
