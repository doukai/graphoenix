plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'io.graphoenix'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    api 'com.google.dagger:dagger:2.41'
    api "com.google.auto.service:auto-service:1.0.1"

    implementation project(":graphoenix-core")
    implementation project(":graphoenix-config")
    implementation project(":graphoenix-graphql-builder")
    implementation project(":graphoenix-java-generator")
    implementation project(":graphoenix-graphql-generator")
    implementation "com.google.auto.service:auto-service:1.0.1"

    annotationProcessor "com.google.auto.service:auto-service:1.0.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
