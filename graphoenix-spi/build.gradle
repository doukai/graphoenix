plugins {
    id 'java'
    id 'antlr'
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr4:4.9.2"
    compile "io.projectreactor:reactor-core:3.4.11"
    compile "io.vavr:vavr:0.10.4"
    compile 'com.google.code.gson:gson:2.8.8'

    compile 'io.r2dbc:r2dbc-spi:0.8.5.RELEASE'
    compile 'com.google.dagger:dagger-spi:2.40.5'
    compile 'org.eclipse.microprofile.graphql:microprofile-graphql-api:1.0.3'
    compile 'org.eclipse.microprofile.config:microprofile-config-api:3.0'
    compile 'jakarta.annotation:jakarta.annotation-api:2.0.0'
    compile 'jakarta.inject:jakarta.inject-api:2.0.1'
    compile 'jakarta.enterprise:jakarta.enterprise.cdi-api:3.0.1'
    compile 'jakarta.interceptor:jakarta.interceptor-api:2.0.1'
    compile 'jakarta.validation:jakarta.validation-api:3.0.1'
    compile "org.tinylog:tinylog-api:2.4.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

generateGrammarSource {
    includes = ['Graphql.g4']
    maxHeapSize = "64m"
    arguments += ["-visitor"]
//    outputDirectory = file("${project.buildDir}/generated-src/antlr/main/graphql/parser/antlr")
    outputDirectory = file('src/main/java/graphql/parser/antlr')
}
generateGrammarSource.inputs.dir('src/main/antlr')
