buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'fr.inria.gforge.spoon:spoon-gradle-plugin:1.4'
        classpath 'io.graphoenix:graphoenix-config:1.0-SNAPSHOT'
        classpath 'io.r2dbc:r2dbc-spi:0.8.5.RELEASE'
        classpath "org.mariadb:r2dbc-mariadb:1.0.2"
        classpath "io.r2dbc:r2dbc-pool:0.8.7.RELEASE"

    }
}

plugins {
    id 'java'
}

apply plugin: 'spoon'
spoon {
    processors = ['io.graphoenix.config.ConfigPropertyProcessor']
}

group 'io.graphoenix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":graphoenix-core")
    compile "org.mariadb:r2dbc-mariadb:1.0.2"
    compile "io.r2dbc:r2dbc-pool:0.8.7.RELEASE"
    annotationProcessor 'com.google.dagger:dagger-compiler:2.40.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
