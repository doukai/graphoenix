type __Schema {
    name: ID @dataType(type: "varchar")
    types: [__Type!]! @map(from: "name", to: "schemaName")
    queryTypeName: String
    queryType: __Type! @map(from: "queryTypeName", to: "name")
    mutationTypeName: String
    mutationType: __Type @map(from: "mutationTypeName", to: "name")
    subscriptionTypeName: String
    subscriptionType: __Type @map(from: "subscriptionTypeName", to: "name")
    directives: [__Directive!]! @map(from: "name", with: {type: "__SchemaDirective", from: "schemaName", to: "directiveName"}, to: "name")
}

type __SchemaDirective {
    id: ID @column(autoIncrement: true)
    schemaName: String
    directiveName: String
}

type __Type {
    name: ID @dataType(type: "varchar")
    schemaName: String
    kind: __TypeKind!
    description: String

    # OBJECT and INTERFACE only
    fields(includeDeprecated: Boolean = false): [__Field!] @map(from: "name", to: "typeName")

    # OBJECT only
    #    interfaces: [__Type!]

    # INTERFACE and UNION only
    #    possibleTypes: [__Type!]

    # ENUM only
    enumValues(includeDeprecated: Boolean = false): [__EnumValue!] @map(from: "name", to: "typeName")

    # INPUT_OBJECT only
    inputFields: [__InputValue!] @map(from: "name", to: "typeName")

    # NON_NULL and LIST only
    ofTypeName: String
    ofType: __Type @map(from: "ofTypeName", to: "name")
}

type __Field {
    fullName: ID @dataType(type: "varchar")
    name: String
    typeName: String
    description: String
    args: [__InputValue!]! @map(from: "fullName", to: "typeName")
    fieldTypeName: String
    type: __Type! @map(from: "fieldTypeName", to: "name")
    isDeprecated: Boolean!
    deprecationReason: String
}

type __InputValue {
    fullName: ID @dataType(type: "varchar")
    name: String
    typeName: String
    description: String
    inputValueTypeName: String
    type: __Type! @map(from: "inputValueTypeName", to: "name")
    defaultValue: String
}

type __EnumValue {
    fullName: ID @dataType(type: "varchar")
    name: String
    typeName: String
    description: String
    isDeprecated: Boolean!
    deprecationReason: String
}

enum __TypeKind {
    SCALAR
    OBJECT
    INTERFACE
    UNION
    ENUM
    INPUT_OBJECT
    LIST
    NON_NULL
}

type __Directive {
    name: ID @dataType(type: "varchar")
    description: String
    locations: [__DirectiveLocation!]!
    args: [__InputValue!]! @map(from: "name", to: "typeName")
}

enum __DirectiveLocation {
    QUERY
    MUTATION
    SUBSCRIPTION
    FIELD
    FRAGMENT_DEFINITION
    FRAGMENT_SPREAD
    INLINE_FRAGMENT
    SCHEMA
    SCALAR
    OBJECT
    FIELD_DEFINITION
    ARGUMENT_DEFINITION
    INTERFACE
    UNION
    ENUM
    ENUM_VALUE
    INPUT_OBJECT
    INPUT_FIELD_DEFINITION
}